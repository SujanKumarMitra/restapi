<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="./icon.png" type="image/png" >
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Welcome</title>
  </head>
  <body>
    <div class="jumbotron">
        <img src="./jersey.png" class="float-right" alt="Cinque Terre" width="300px" />
        <div class="container">
          <h1 class="display-3">Rest Api in Java</h1>
          
          <pre style="font-family: 'Sans-Serif';font-size: 20px;">This is a Jersey Implementation of Rest Api.
Client can perform CRUD operations through Rest API Calls.</pre>
         
        </div>
       
      </div>

      <div id="login-box">
        <div class="left">
          <h1>Sign up</h1>
          <form action="SignUp" method="POST">
          <input type="text" name="username" placeholder="E-mail" />
          <input type="password" name="password" placeholder="Password" />
          
          <input type="submit" name="SignUp" value="Sign up" />
          </form>
        </div>
        
        <div class="right">
            <h1>Log In</h1>
            <form action="Login" method="POST">
            <input type="text" name="username" placeholder="E-mail" />
            <input type="password" name="password" placeholder="Password" />
            <input type="submit" name="Login" value="Login" />
            </form>
        </div>
        <div class="or">OR</div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
